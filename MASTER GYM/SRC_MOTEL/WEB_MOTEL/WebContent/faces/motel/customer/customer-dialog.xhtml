<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >


    <p:dialog modal="true" widgetVar="customerDlg" width="70%" id="customerDlgId" height="500px">
        <f:facet name="header">
            <h:outputText value="#{msg['button.add']}" rendered="#{!customerController.isEdit }"/>
            <h:outputText value="#{msg['button.edit']}" rendered="#{customerController.isEdit}"/>
        </f:facet>

        <h:form id="customerForm">
            <div class="Card">
                <p:outputPanel class="Container100 Responsive50" id="panelCheckin" >
                    <p:fieldset legend="#{msg['view.header.member.contact']}">
                        <div class="Card">
                            <div class="Container100 Responsive50">
                                <div class="Container25 Responsive50">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.customerName}"
                                                     id="customerName"  converter="trimConverter"
                                                     title="#{msg['customer.customerName']}"
                                                     required="true" maxlength="150"
                                                     requiredMessage="#{msg['common.required'].replace('{0}',msg['customer.customerName'])}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['customer.customerName']} *</label>
                                    </span>
                                    <p:message for="customerName"></p:message>
                                </div>
                                <div class="Container25 Responsive50">
                                    <span class="md-inputfield">
                                        <p:inputMask value="#{customerController.currCustomer.phone}"
                                                     id="phone"
                                                     title="#{msg['customer.phone']}"
                                                     required="true"
                                                     requiredMessage="#{msg['common.required'].replace('{0}',msg['customer.phone'])}"
                                                     mask="9999999999?9">
                                        </p:inputMask>
                                        <p:message for="phone"></p:message>
                                        <label>#{msg['customer.phone']} *</label>
                                    </span>
                                </div>
                                <div class="Container25 Responsive50">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.email}" id="email"
                                                     title="#{msg['datatable.header.email']}"
                                                     required="false" maxlength="50"
                                                     requiredMessage="#{msg['common.required'].replace('{0}',msg['datatable.header.email'])}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['datatable.header.email']} </label>
                                    </span>
                                    <p:message for="email"></p:message>
                                </div>
                                <div class="Container25 Responsive50">

                                    <span class="title-top">
                                        <p:selectOneRadio id="sex" value="#{customerController.currCustomer.sex}"
                                                          required="true"                                                      
                                                          requiredMessage="#{msg['common.required'].replace('{0}',msg['datatable.header.sex'])}"
                                                          >
                                            <f:selectItem itemLabel="#{msg['view.label.sexMale']}"
                                                          itemValue="1"/>
                                            <f:selectItem itemLabel="#{msg['view.label.sexFemale']}"
                                                          itemValue="2"/>

                                        </p:selectOneRadio>
                                        <label class="title-elem">#{msg['datatable.header.sex']} *</label>
                                    </span>
                                    <p:message for="sex"></p:message>
                                </div>
                            </div>
                        </div>
                    </p:fieldset>
                    <p:fieldset legend="#{msg['view.header.member.add.detail']}" toggleable="true" collapsed="true" >
                        <div class="Card">
                            <div class="Container100 Responsive50 MarTop20">
                                <div class="Container25 Responsive50">
                                    <span class="title-top">
                                        <p:calendar value="#{customerController.currCustomer.birthDate}"
                                                    locale="#{language.localeCode}"
                                                    maxdate="#{currentDate}" styleClass="CalendarSearch"
                                                    id="birthDate"
                                                    showButtonPanel="true" style="width: calc(100% - 15px)"
                                                    title="#{msg['customer.birthDate']}"
                                                   
                                                    pattern="dd/MM/yyyy" pages="1" effect="slideDown"
                                                    showOtherMonths="true" selectOtherMonths="true"
                                                    mask="true">
                                            <!--<p:ajax event="dateSelect" update="@widgetVar(calEnd)" />-->
                                        </p:calendar>

                                        <label class="title-elem">#{msg['customer.birthDate']} </label>
                                    </span>
                                    <p:message for="birthDate"></p:message>
                                </div>
                                <div class=" Container25 Responsive50">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.cmnd}"
                                                     id="cmndId"  converter="trimConverter" maxlength="20"
                                                     title="#{msg['customer.cmnd']}"
                                                     >
                                        </p:inputText>
                                        <label>#{msg['customer.cmnd']}</label>
                                    </span>
                                    <p:message for="cmndId"/>
                                </div>
                                <div class="Container25 Responsive50">
                                    <span class="title-top">
                                        <p:calendar value="#{customerController.currCustomer.ngayCap}"
                                                    locale="#{language.localeCode}"
                                                    maxdate="#{currentDate}" styleClass="CalendarSearch"
                                                    id="ngayCap"
                                                    showButtonPanel="true" style="width: calc(100% - 15px)"
                                                    title="#{msg['customer.ngayCap']}"
                                                  
                                                    pattern="dd/MM/yyyy" pages="1" effect="slideDown"
                                                    showOtherMonths="true" selectOtherMonths="true"
                                                    mask="true">
                                        </p:calendar>

                                        <label class="title-elem">#{msg['customer.ngayCap']} </label>
                                    </span>
                                    <p:message for="ngayCap"></p:message>
                                </div>
                                <div class=" Container25 Responsive50">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.noiCap}"
                                                     id="noiCapId"  converter="trimConverter" maxlength="200"
                                                     title="#{msg['customer.noiCap']}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['customer.noiCap']} </label>
                                    </span>
                                    <p:message for="noiCapId"/>
                                </div>
                                <div class=" Container25 Responsive50 MarTop20">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.homeTown}"
                                                     id="homeTownId"  converter="trimConverter" maxlength="200"
                                                     title="#{msg['customer.homeTown']}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['customer.homeTown']} </label>
                                    </span>
                                    <p:message for="homeTownId"/>
                                </div>
                                <div class=" Container25 Responsive50 MarTop20">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.address}"
                                                     id="addressId"  converter="trimConverter" maxlength="200"
                                                     title="#{msg['customer.address']}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['customer.address']} </label>
                                    </span>
                                    <p:message for="addressId"/>
                                </div>
                                <div class=" Container25 Responsive50 MarTop20">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.job}"
                                                     id="jobId"  converter="trimConverter" maxlength="200"
                                                     title="#{msg['customer.job']}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['customer.job']} </label>
                                    </span>
                                    <p:message for="jobId"/>
                                </div>
                                <div class=" Container25 Responsive50 MarTop20">
                                    <span class="md-inputfield">
                                        <p:inputText value="#{customerController.currCustomer.description}"
                                                     id="descriptionId"  converter="trimConverter" maxlength="200"
                                                     title="#{msg['customer.description']}"
                                                     >
                                        </p:inputText>

                                        <label>#{msg['customer.description']} </label>
                                    </span>
                                    <p:message for="descriptionId"/>
                                </div>
                            </div>
                        </div>
                    </p:fieldset>


                </p:outputPanel>
                <p:outputPanel class="Container100 TexAlCenter" >

                    <p:commandButton value="#{msg['button.save']}" styleClass="GreenButton White" 
                                     update="@widgetVar(growl),:customerTableForm,:customerForm"
                                     actionListener="#{customerController.onSaveOrUpdate()}" process=":customerForm" 
                                     onstart="PF('blockDlg').show()"  oncomplete="PF('blockDlg').hide()"
                                     >
                    </p:commandButton>
                    <p:commandButton value="#{msg['button.cancel']}" icon="fa fa-close" styleClass="GrayButton White" process="@this"
                                     onclick="PF('customerDlg').hide()"  >

                    </p:commandButton>

                </p:outputPanel>

            </div>
        </h:form>
    </p:dialog>

    <p:confirmDialog global="true" closeOnEscape="true">
        <p:commandButton value="#{msg['server.button.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="#{msg['server.button.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    </p:confirmDialog>
</ui:composition>
