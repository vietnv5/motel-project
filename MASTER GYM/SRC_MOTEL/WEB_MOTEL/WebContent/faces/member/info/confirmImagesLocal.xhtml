<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:P="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<p:dialog widgetVar="cfImgMemberDlgLocal" id="cfImgMemberDlgLocal"  width="500" height="600px" modal="true" showEffect="size" 
          hideEffect="scale" closeOnEscape="true">
    <f:facet name="header">
        <h:outputText id="cfImgMemberLabelIdLocal" value="Xác nhận in hóa đơn"/>
    </f:facet>
    <h:form id="cfImgMemberFormLocal">
        <div class="Container100 Responsive50">
 
            <h:panelGroup rendered="#{memberController.billImgPath != null}">
                <div class="Container20 Responsive50">
                    <p:panelGrid columns="1" styleClass="TexAlCenter">
                        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block">
                            <p:printer target="gaucon2017"/>
                        </p:commandButton>
                    </p:panelGrid>
                    <p:graphicImage id="gaucon2017" value="#{imageStreamerBill.image}" width="400" height="1640">
                        <f:param name="imgPath" value="#{memberController.billImgPath}"/>
                    </p:graphicImage>
                </div>
            </h:panelGroup>
        </div>

        <div class="Container100 TexAlCenter">
            <p:tooltip position="top"/>
            <p:commandButton icon="fa fa-times"
                             styleClass="GreenButton Fs14 White"
                             onclick="PF('cfImgMemberDlgLocal').hide()"
                             title="Đóng"/>
        </div>
    </h:form>
</p:dialog>
</html>
