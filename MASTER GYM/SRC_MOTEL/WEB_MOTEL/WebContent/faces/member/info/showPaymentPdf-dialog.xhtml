<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >


    <p:dialog widgetVar="cfImgMemberDlgLocal" id="cfImgMemberDlgLocal"  width="700" height="600px" modal="true"
              >
        <f:facet name="header">
            <h:outputText id="cfImgMemberLabelIdLocal" value="In hóa đơn"/>
        </f:facet>
        <h:form id="cfImgMemberFormLocal">
                
            <p:media value="#{imageStreamerBill.image}" width="100%" height="600" player="pdf" cache="false">
                <f:param name="imgPath" value="#{memberController.billImgPath}"/>
            </p:media>
        </h:form>

    </p:dialog>
</ui:composition>
