<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/fa/font-awesome.css.xhtml?ln=primefaces&amp;v=6.0"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/theme.css.xhtml?ln=primefaces-olympos"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/components.css.xhtml?ln=primefaces&amp;v=6.0"/>
        <script type="text/javascript"
        src="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/jquery/jquery.js.xhtml?ln=primefaces&amp;v=6.0"></script>
        <script type="text/javascript"
        src="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/jquery/jquery-plugins.js.xhtml?ln=primefaces&amp;v=6.0"></script>
        <script type="text/javascript"
        src="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/core.js.xhtml?ln=primefaces&amp;v=6.0"></script>
        <script type="text/javascript"
        src="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/components.js.xhtml?ln=primefaces&amp;v=6.0"></script>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/css/core-layout.css.xhtml?ln=olympos-layout"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/css/font-awesome.css.xhtml?ln=olympos-layout"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/css/animate.css.xhtml?ln=olympos-layout"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/css/olympos-layout.css.xhtml?ln=olympos-layout"/>
        <link type="text/css" rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/css/olympos-font.css.xhtml?ln=olympos-layout"/>

        <script type="text/javascript">if (window.PrimeFaces) {
                PrimeFaces.settings.locale = 'vi_VN';
            }</script>
        <title>#{msg['page.title']}</title>
    </h:head>
    <h:body class="AquaBack" >
        <h:form>
            <div class="Wid70 MarAuto">

                <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">
                    <div class="EmptyBox30"></div>
                    <div class="Container50 Responsive50" style="display: none">
                        <a href="#" class="DispBlock Fleft FloatNoneOnMobile"><img
                                src="#{facesContext.externalContext.request.contextPath}/javax.faces.resource/images/ssl.png.xhtml?ln=olympos-layout"
                                style="height:25px;"/></a>
                    </div>


                    <div class="Wid100 FontLatoRegular White Fs18" style="display: block">#{msg['page.title']}</div>
                    <div class="Wid100 FontLatoRegular White Fs14" style="display: block">#{msg['accountRegistration.header']}</div>
                    <div class="EmptyBox30"></div>
                    <div class="Card ui-fluid ShadowEffect TexAlLeft" style="padding-left: 5%">
                        <p:growl id="growl" showDetail="true" showSummary="false" widgetVar="growl"/>
                        <div class="Container50 Responsive50 MarTop20">
                            <span class="md-inputfield">
                                <label>#{msg['catUser.fullName']} *</label>
                                <p:inputText value="#{catUserController.currCatUser.fullName}"
                                             id="fullNameId"  maxlength="200" style="width: 90%"
                                             title="#{msg['catUser.fullName']}"
                                             required="true"
                                             requiredMessage="#{msg['common.required'].replace('{0}',msg['catUser.fullName'])}"
                                             >
                                </p:inputText>

                            </span>
                            <p:message for="fullNameId"/>
                        </div>
                        <div class=" Container50 Responsive50  MarTop20">
                            <span class="md-inputfield">
                                <label>#{msg['groupUser.name']} *</label>
                                <p:inputText value="#{catUserController.currCatUser.groupUser.name}"
                                             id="nameId"  converter="trimConverter" maxlength="200"
                                             title="#{msg['groupUser.name']}"  style="width: 90%"
                                             required="true" placeholder="#{msg['groupUser.name.placeholder']}"
                                             requiredMessage="#{msg['common.required'].replace('{0}',msg['groupUser.name'])}"
                                             >
                                </p:inputText>

                            </span>
                            <p:message for="nameId"/>
                        </div>
                        <div class="Container50 Responsive50 MarTop20">
                            <span class="md-inputfield">
                                <label>#{msg['customer.phone']} </label>
                                <p:inputMask value="#{catUserController.currCatUser.phoneNumber}"
                                             id="phone" style="width: 90%"
                                             title="#{msg['customer.phone']}"
                                             required="false"
                                             requiredMessage="#{msg['common.required'].replace('{0}',msg['customer.phone'])}"
                                             mask="9999?9999999999">
                                </p:inputMask>
                                <p:message for="phone"></p:message>
                            </span>
                        </div>
                        <div class="Container50 Responsive50 MarTop20">
                            <span class="md-inputfield">
                                <label>#{msg['datatable.header.email']} </label>
                                <p:inputText value="#{catUserController.currCatUser.email}" id="email"
                                             title="#{msg['datatable.header.email']}"
                                             required="false" maxlength="50" style="width: 90%"
                                             requiredMessage="#{msg['common.required'].replace('{0}',msg['datatable.header.email'])}"
                                             validatorMessage="Email không hơp lệ!"
                                             >
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                </p:inputText>

                            </span>
                            <p:message for="email"></p:message>
                        </div>
                        <div class="Container50 Responsive50  MarTop20">
                            <span class="md-inputfield">
                                <label>#{msg['catUser.password']} #{catUserController.isEdit?'':'*'}</label>
                                <p:password value="#{catUserController.currCatUser.password}"
                                            id="passwordUserId"  redisplay="false" style="width: 90%"
                                            title="#{msg['catUser.password']}"  maxlength="200"
                                            required="#{!catUserController.isEdit}"
                                            requiredMessage="#{msg['common.required'].replace('{0}',msg['catUser.password'])}"
                                            >
                                </p:password>

                            </span>
                            <p:message for="passwordUserId"/>
                        </div>
                        <div class="Container50 Responsive50  MarTop20">
                            <span class="md-inputfield">
                                <label>#{msg['catUser.confirmPassword']} #{catUserController.isEdit?'':'*'}</label>
                                <p:password value="#{catUserController.currCatUser.confirmPassword}"
                                            id="confirmPasswordUserId"  redisplay="false" style="width: 90%"
                                            title="#{msg['catUser.confirmPassword']}"  maxlength="200"
                                            required="#{!catUserController.isEdit}"
                                            requiredMessage="#{msg['common.required'].replace('{0}',msg['catUser.confirmPassword'])}"
                                            >
                                </p:password>

                            </span>
                            <p:message for="confirmPasswordUserId"/>
                        </div>



                        <div class="EmptyBox20"></div>
                        <div class="Container100 TexAlCenter">
                            <p:commandButton styleClass="GreenButton" value="Đăng ký" style="width: 50%"
                                             actionListener="#{catUserController.saveOrUpdateInfoCurrUser()}"
                                             onclick="PF('block').show()" oncomplete="PF('block').hide()" />
                            
                        </div>

                    </div>

                    <div class="EmptyBox20"></div>
                    <div class="Wid100 FontLatoRegular Fs12 TransparentWhite"><i
                            class="fa fa-copyright DispInlBlock"></i> Copyright 2018.
                        <br/> All Rights Reserved by Motel.
                    </div>
                    <div class="EmptyBox30"></div>
                </div>
            </div>
        </h:form>
            <!--<ui:include src="accountRegistration.xhtml"/>-->

        <style type="text/css">
            .ui-button-text, .ui-button-text-only .ui-button-text {
                padding: 15px !important;
                transition: none !important;
            }

            body{
                background-image: url(#{facesContext.externalContext.request.contextPath}/javax.faces.resource/images/backgroud-motel.jpg.xhtml?ln=olympos-layout) !important;
                background-repeat: inherit;
                background-position: center;
                background-size: 100%;
            }

            body form{
                padding-top: 0%;

            }
        </style>
    </h:body>

</html>
