<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/layout/olympos/template.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <div class="Wid70 MarAuto ">
                <div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">

                    <div class="Wid70 MarAuto WidAutoOnMobile">
                        <div class="EmptyBox30"></div>
                        <div class="Container50 Responsive50">
                        </div>
                        <div class="EmptyBox10 ShowOnMobile"></div>

                        <div class="EmptyBox100 ShowOnDesktop"></div>
                        <div class="EmptyBox20 ShowOnMobile"></div>

                        <div class="Wid100 FontLatoRegular Black Fs25">Change Password</div>
                        <div class="EmptyBox30"></div>
                        <div class="Card ui-fluid ShadowEffect">
                            <p:growl id="growl" showDetail="true" showSummary="false" widgetVar="growl"/>
                            <div class="Container100">
                                <p:password style="padding:15px !important;"
                                             value="#{authenticationController.password}"
                                             placeholder="Current Password"/>
                            </div>
                            <div class="Container100">
                                <p:password style="padding:15px !important;" feedback="true"
                                            value="#{authenticationController.newPassword}"
                                            placeholder="New password (4-60 characters)"/>
                            </div>
                            <div class="Container100">
                                <p:password style="padding:15px !important;" feedback="true"
                                            value="#{authenticationController.newConfirmPassword}"
                                            placeholder="Confirm new password"/>
                            </div>
                            <div class="EmptyBox20"></div>
                            <div class="Container50">
                                <p:commandButton styleClass="GreenButton" value="Save"
                                                 actionListener="#{authenticationController.changePass}" update=":form:growl"
                                                 onclick="PF('block').show()" oncomplete="PF('block').hide()"/>
                            </div>
                            <div class="Container50">
                                <p:commandButton styleClass="GreenButton" value="Cancel"
                                                 actionListener="#{authenticationController.cancel}"
                                                 onclick="PF('block').show()" oncomplete="PF('block').hide()"/>
                            </div>
                        </div>

                        <div class="EmptyBox20"></div>
                        <div class="EmptyBox30"></div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
