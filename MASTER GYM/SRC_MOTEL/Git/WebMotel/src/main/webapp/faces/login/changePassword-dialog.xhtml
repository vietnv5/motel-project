<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >


    <p:dialog modal="true" widgetVar="changePassworDlg" width="300" id="changePassworDlgId" header="Đổi mật khẩu">

        <p:growl id="growlChangePassword" showDetail="true" showSummary="false" widgetVar="growlChangePassword"/>
        <h:form id="changePassworForm">
            <div class="Card">
                <p:outputPanel class="Container100 Responsive" id="panelCheckin" >
                    <div class=" Container100">
                        <span class="md-inputfield">
                            <p:inputText value="#{catUserController.currCatUser.userName}"
                                         id="userNameId" maxlength="50" style="width: 80%" 
                                         title="#{msg['catUser.userName']}" readonly="true"
                                         >
                            </p:inputText>

                            <label>#{msg['catUser.userName']} *</label>
                        </span>
                    </div>
                    <div class="Container100 MarTop20">
                        <span class="md-inputfield">
                            <p:password value="#{catUserController.currCatUser.oldPassword}" autocomplete="off"
                                        id="oldPasswordUserId" style="width: 80%" redisplay="false"
                                        title="#{msg['catUser.oldPassword']}"  maxlength="200"
                                        required="true" 
                                        requiredMessage="#{msg['common.required'].replace('{0}',msg['catUser.oldPassword'])}"
                                        >
                            </p:password>

                            <label>#{msg['catUser.oldPassword']} *</label>
                        </span>
                        <p:message for="oldPasswordUserId"/>
                    </div>
                    <div class="Container100 MarTop20">
                        <span class="md-inputfield">
                            <p:password value="#{catUserController.currCatUser.newPassword}"
                                        id="newPasswordUserId" redisplay="false" style="width: 80%" 
                                        title="#{msg['catUser.newPassword']}"  maxlength="200"
                                        required="true" feedback="true" 
                                        requiredMessage="#{msg['common.required'].replace('{0}',msg['catUser.newPassword'])}"
                                        >
                            </p:password>

                            <label>#{msg['catUser.newPassword']} *</label>
                        </span>
                        <p:message for="newPasswordUserId"/>
                    </div>
                    <div class="Container100 MarTop20">
                        <span class="md-inputfield">
                            <p:password value="#{catUserController.currCatUser.confirmPassword}"
                                        id="confirmPasswordUserId" redisplay="false" style="width: 80%" 
                                        title="#{msg['catUser.confirmPassword']}"  maxlength="200"
                                        required="true" feedback="true" 
                                        requiredMessage="#{msg['common.required'].replace('{0}',msg['catUser.confirmPassword'])}"
                                        >
                            </p:password>

                            <label>#{msg['catUser.confirmPassword']} *</label>
                        </span>
                        <p:message for="confirmPasswordUserId"/>
                    </div>
                </p:outputPanel>
                <p:outputPanel class="Container100 TexAlCenter" >

                    <p:commandButton value="#{msg['button.save']}" styleClass="GreenButton White" 
                                     update="@widgetVar(growlChangePassword),:changePassworForm"
                                     actionListener="#{catUserController.onChangePassword()}" process=":changePassworForm" 
                                     onstart="PF('blockDlg').show()"  oncomplete="PF('blockDlg').hide()"
                                     >
                    </p:commandButton>
                    <p:commandButton value="#{msg['button.cancel']}" icon="fa fa-close" styleClass="GrayButton White" process="@this"
                                     onclick="PF('changePassworDlg').hide()"  >

                    </p:commandButton>

                </p:outputPanel>

            </div>
        </h:form>
    </p:dialog>

</ui:composition>
