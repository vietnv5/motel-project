<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">


    <!-- LAYOUT TOPBAR COVER -->
    <div id="layout-topbar-cover">
        <div id="layout-topbar-row">
            <div id="layout-topbar-left">
                <a id="logo" href="#{facesContext.externalContext.request.contextPath}/dashboard">
                    <!--<h:graphicImage name="images/ssl.png" library="olympos-layout"/>-->
                    <!--<h:graphicImage name="images/logo-gym.png" library="other"  style="height: 7.99rem;"/>-->
                    <h:graphicImage name="images/logo-motel.png" library="other"  />
                </a>
            </div>
            <div id="layout-topbar-right layout-wrapper">

                <a id="menu-resize-btn" class="topbar-link Animated03 active"><h:graphicImage
                        name="images/menu-resize-btn-icon.svg" library="olympos-layout"/></a>
                <a id="mobile-menu-btn" class="topbar-link Animated03">
                    <h:graphicImage name="images/menu-btn-icon.svg"
                                    id="menu-btn-icon"
                                    library="olympos-layout"/></a>

                <span class="White Heading2">#{msg['page.title']}</span>
                <!--<span class="White Heading3"-->
                      <!--style="font-family: latoregular; font-size: 2.1rem; font-style: italic;">#{msg['page.title']}</span>-->


                <a id="user" class="topbar-link Animated03 Fright"><i class="icon-user7"></i></a>
                <a id="" class="topbar-link Animated03 Fright" style="width: auto; min-width: 12em">
                    <span style="padding: 15px 0px 5px 10px; font-weight: bold; color: white; text-align: right; line-height: 53px;font-size: 16px">
                        <!--#{sessionScope['vsaUserToken']==null?'':sessionScope['vsaUserToken'].fullName}-->
                        #{facesContext.externalContext.sessionMap.get('user').userName}
                    </span>
                </a>
                <a id="support" href="#" class="topbar-link Animated03 Fright topbar-items">
                    <i class="topbar-icon material-icons animated swing fa fa-fw fa-phone-square Fs25"
                       ></i>
                    <span class="topbar-badge animated rubberBand">2</span>
                    <span class="topbar-item-name">Supporters</span>


                </a>
                <a id="home" href="#{facesContext.externalContext.request.contextPath}/dashboard"
                   class="topbar-link Animated03 Fright topbar-items">
                    <i class="topbar-icon material-icons swing fa fa-fw fa-home Fs30"
                       style="margin-top: 1.1rem"></i>
                </a>

                <div class="Animated03 Fright" style="height:4.78rem; text-align: center;padding-right: 9px;">
                    <h:form id="flang" styleClass="" style="height:4.78rem; margin-top: 7px;">
                        <p:selectOneMenu panelStyleClass="Animated03 Fright" id="lang" value="#{language.localeCode}"
                                         valueChangeListener="#{language.countryLocaleCodeChanged}"
                                         onchange="submit();" styleClass="button-lang">
                            <c:forEach items="#{language.countries}" var="l">
                                <f:selectItem itemValue="#{l}" itemLabel="#{language.getLocaleName(l)}"/>
                            </c:forEach>

                        </p:selectOneMenu>
                    </h:form>
                </div>

                <div id="search-bar">

                </div>

            </div>
        </div>
    </div>
    <div class="info">
        <div class="fr" style="margin-right: 0px;">
            <h:form rendered="#{sessionScope.user!=null}" styleClass="TexAlRight">
                <p:commandLink  style="text-decoration: unset;"
                                styleClass="fa fa-cog White Fs18 ElemCmd" value="Change password"
                                 onclick="PF('block').show()" process="@this"
                                 oncomplete="PF('block').hide();PF('changePassworDlg').show()"
                                 actionListener="#{catUserController.preChangePassword()}"
                                 update=":changePassworForm"
                                 title="Change password" >
                </p:commandLink>
                <p:commandLink id="cmdLogout" actionListener="#{authenticationController.logout}" style="text-decoration: unset;float: right;margin-top: 5px;"
                               styleClass="fa fa-sign-out White Fs18 ElemCmd" value="Sign out">
                </p:commandLink>
            </h:form>
        </div>
    </div>
    <div class="support">
        <ul class="poseidon-menu fadeInDown">
            
            <li role="menuitem">
                <a href="mailto:thanhdt?Subject=[HUMAN RESOURCE] Support" class="topbar-message">
                    <span class="Fs16 Orange DispBlock">Hỗ trợ</span>
                    <i class="fa fa-user-secret White Fs14 DispBlock" aria-hidden="true">
                        <span class="White">Đoàn Thị Thanh</span>
                    </i>
                    <i class="fa fa-envelope White Fs14 DispBlock" aria-hidden="true">
                        <span class="White">thanhdt</span>
                    </i>
                    <i class="fa fa-mobile White Fs20" style="line-height: 14px" aria-hidden="true">
                        <span class="White Fs14" style="margin-left: 5px"> 	0163 560 6440</span>
                    </i>
                </a>
            </li>
            <li role="menuitem">
                <a href="mailto:vietnv.th@gmail.com?Subject=[HUMAN RESOURCE] Support" class="topbar-message">
                    <span class="Fs16 Orange DispBlock">Hỗ trợ</span>
                    <i class="fa fa-user-secret White Fs14 DispBlock" aria-hidden="true">
                        <span class="White">Nguyễn Văn Việt</span>
                    </i>
                    <i class="fa fa-envelope White Fs14 DispBlock" aria-hidden="true">
                        <span class="White">vietnv.th@gmail.com</span>
                    </i>
                    <i class="fa fa-mobile White Fs20" style="line-height: 14px" aria-hidden="true">
                        <span class="White Fs14" style="margin-left: 5px"> 	0166 373 4698</span>
                    </i>
                </a>
            </li>

        </ul>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#user").click(function () {
                var a = $("#layout-topbar-cover").height();
                $(".info").css('top', a);
                $(".info").toggle('slide', {
                    duration: 1000,
                    easing: 'easeOutBounce',
                    direction: 'up'
                });
            });
            $("#support").click(function () {
                var a = $("#layout-topbar-cover").height();
                $(".support").css('top', a);
                $(".support").toggle('slide', {
                    duration: 1000,
                    easing: 'easeOutBounce',
                    direction: 'up'
                });
            });

        });
        function submit2() {
            window.location = window.location;
            $('#flang').submit();
        }

    </script>
    <style type="text/css">
        #flang\:lang_label {
            background-color: transparent !important;
            color: white !important;
        }

        #flang\:lang, #flang\:lang .ui-selectonemenu-trigger {
            background-color: transparent !important;
        }

        #flang\:lang {
            min-width: 30px !important;
            /* width: 30 px !important;*/
        }

        .info {
            width: 215px;
            padding-top: 15px;
            padding-bottom: 15px;
            position: absolute;
            right: 0px;
            top: 48px;
            background: #027FAC;
            z-index: 100;
            display: none;
        }

        #search-bar #formSearch\:search-btn {
            width: 3.8rem;
            height: 2.8rem;
            float: right;
            border-radius: 1.4rem;
            display: inline-block;
            text-align: center;
            margin: 0.9rem 0px 0px -3.8rem;
        }

        #search-bar #formSearch\:search-btn:hover, #search-bar #formSearch\:search-btn:focus {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        #search-bar #formSearch\:search-btn i {
            font-size: 1.6rem;
            margin: 0.5rem 0px 0px 0px;
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
        }

        #formSearch\:search {
            display: inherit !important;
            position: inherit !important;
        }

        .ElemCmd:HOVER {
            background-color: #12706C;
        }

        .topbar-items {
            position: relative;
            display: block;
            color: #5f666c;
        }

        a .topbar-item-name {
            display: none;
        }

        a .topbar-badge {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: red;
            color: #ffffff;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            padding: 2px 5px;
            display: block;
            font-size: 13px;
            line-height: 14px;
            font-weight: bold;
        }

        .topbar-items .topbar-icon {

            -moz-transition: color 0.3s;
            -o-transition: color 0.3s;
            -webkit-transition: color 0.3s;
            transition: color 0.3s;
        }

        .topbar-items .topbar-icon:hover {
            color: #00acac;
        }

        .layout-wrapper ul {
            position: absolute;
            top: 57px;
            right: 5px;
            display: none;
            width: 250px;
            background-color: #ffffff;
            -webkit-animation-duration: .5s;
            -moz-animation-duration: .5s;
            animation-duration: .5s;
            list-style-type: none;
            margin: 0;
            padding: 8px 0;
            -webkit-box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.15);
        }

        .layout-wrapper ul a {
            padding: 8px 16px;
            display: block;
            width: 100%;
            box-sizing: border-box;
            color: #5f666c;
        }

        .layout-wrapper .topbar-items > li > ul a .fa {
            margin-right: 8px;
        }

        .layout-wrapper .topbar-items > li > ul a:hover {
            background-color: #f0f3f5;
            -moz-transition: background-color 0.3s;
            -o-transition: background-color 0.3s;
            -webkit-transition: background-color 0.3s;
            transition: background-color 0.3s;
        }

        .layout-wrapper .topbar-items > li.active-top-menu > ul {
            display: block;
        }

        .layout-wrapper .topbar-items > li .topbar-message img {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .support {
            width: 210px;
            padding-top: 5px;
            padding-bottom: 20px;
            position: absolute;
            right: 215px;
            top: 48px;
            background: #027FAC;
            z-index: 100;
            display: none;
        }

        .support ul li {
            padding-bottom: 14px;
        }
        /*vietnv*/
        .LeadenTopbar #layout-topbar-cover {
            background-color: #3366cc  !important;
        }
    </style>
</ui:composition>
