<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<p:dialog widgetVar="infoDlg" width="60%"
          height="50%" modal="true" showEffect="size" hideEffect="scale" closeOnEscape="true">
    <f:facet name="header">
        <h:outputText value="#{msg['label.info']}"/>
    </f:facet>
    <h:form id="infoForm">
        <div class="Container100 NoPadding">
            <p:panelGrid id="panelGrid" columns="4" styleClass="Wid100 noBorders">
                <p:outputLabel value="#{msg['checkIn.checkInCode']}" for="checkInCode"/>
                <h:outputText id="checkInCode" value="#{checkInController.empCheckIn.checkInCode}"/>

                <p:outputLabel value="#{msg['checkIn.checkInDate']}" for="checkInDate"/>
                <h:outputText id="checkInDate" value="#{checkInController.empCheckIn.checkInDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:outputText>

                <p:outputLabel value="#{msg['checkIn.in1']}" for="in1"/>
                <h:outputText id="in1" value="#{checkInController.empCheckIn.in1}"/>

                <p:outputLabel value="#{msg['checkIn.out1']}" for="out1"/>
                <h:outputText id="out1" value="#{checkInController.empCheckIn.out1}"/>

                <p:outputLabel value="#{msg['checkIn.in2']}" for="in2"/>
                <h:outputText id="in2" value="#{checkInController.empCheckIn.in2}"/>

                <p:outputLabel value="#{msg['checkIn.out2']}" for="out2"/>
                <h:outputText id="out2" value="#{checkInController.empCheckIn.out2}"/>

                <p:outputLabel value="#{msg['checkIn.in3']}" for="in3"/>
                <h:outputText id="in3" value="#{checkInController.empCheckIn.in3}"/>

                <p:outputLabel value="#{msg['checkIn.out3']}" for="out3"/>
                <h:outputText id="out3" value="#{checkInController.empCheckIn.out3}"/>

                <p:outputLabel value="#{msg['checkIn.in4']}" for="in4"/>
                <h:outputText id="in4" value="#{checkInController.empCheckIn.in4}"/>

                <p:outputLabel value="#{msg['checkIn.out4']}" for="out4"/>
                <h:outputText id="out4" value="#{checkInController.empCheckIn.out4}"/>

                <p:outputLabel value="#{msg['checkIn.in5']}" for="in5"/>
                <h:outputText id="in5" value="#{checkInController.empCheckIn.in5}"/>

                <p:outputLabel value="#{msg['checkIn.out5']}" for="out5"/>
                <h:outputText id="out5" value="#{checkInController.empCheckIn.out5}"/>

                <p:outputLabel value="#{msg['checkIn.in6']}" for="in6"/>
                <h:outputText id="in6" value="#{checkInController.empCheckIn.in6}"/>

                <p:outputLabel value="#{msg['checkIn.out6']}" for="out6"/>
                <h:outputText id="out6" value="#{checkInController.empCheckIn.out6}"/>
            </p:panelGrid>
        </div>
    </h:form>
</p:dialog>
</html>
