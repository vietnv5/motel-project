<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>


    <p:dialog modal="true" header="Phiếu thanh toán" widgetVar="showPdfDlg" width="80%" id="showPdfDlgId"
              height="550px">

        <h:form id="showPdfForm">

            <p:media value="#{imageStreamerBill.image}" width="100%" height="500" player="pdf" cache="false">
                <f:param name="imgPath" value="#{billController.pathRealFile}"/>
            </p:media>
            <div style="text-align: center">

                <p:commandButton value="Tải về" ajax="false"
                                 onclick="PrimeFaces.monitorDownload(start, stop);"
                                 icon="fa fa-download" styleClass="White BlueButton Fs14 MarTop5">
                    <p:fileDownload value="#{billController.fileExported}"/>
                </p:commandButton>
            </div>
        </h:form>

    </p:dialog>
    <script type="text/javascript">
        function start()
        {
            PF('blockDlg').show();
        }

        function stop()
        {
            PF('blockDlg').hide();
        }
    </script>
</ui:composition>
