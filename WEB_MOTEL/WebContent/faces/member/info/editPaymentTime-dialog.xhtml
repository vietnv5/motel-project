<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>


    <p:dialog modal="true" header="Thời gian thanh toán" widgetVar="editPaymentTimeDlg" width="30%"
              id="editPaymentTimeDlgId">


        <h:form id="editPaymentTimeForm">
            <div class="Card">
                <p:outputPanel class="Container100 Responsive50" id="panelCheckin">
                    <div class=" Container100">
                        <span class="title-top">
                            <p:calendar value="#{memberController.curMember.memberPayment.createTime}"
                                        locale="#{language.localeCode}" styleClass="CalendarSearch"
                                        id="createTimeId"
                                        showButtonPanel="true" style="width: calc(100% - 15px)"
                                        title="#{msg['memberPayment.createTime']}"
                                        showOn="both"
                                        pattern="dd/MM/yyyy HH:mm:ss" pages="1" effect="slideDown"
                                        showOtherMonths="true" selectOtherMonths="true"
                                        required="true"
                                        requiredMessage="#{msg['common.required'].replace('{0}',msg['memberPayment.createTime'])}"
                                        mask="true">
                            </p:calendar>
                            <label class="title-elem">#{msg['memberPayment.createTime']} *</label>
                        </span>
                        <p:message for="createTimeId"/>
                    </div>
                    <div class=" Container100">
                        <div class="Container70  MarTop30">
                            <span class="md-inputfield">
                                <p:inputTextarea value="#{memberController.curMember.memberPayment.description}"
                                                 id="descriptionId" rows="1" style="width: 100%"
                                                 title="#{msg['memberPayment.description']}"
                                >
                                </p:inputTextarea>
                                <label>#{msg['memberPayment.description']} </label>
                            </span>
                            <p:message for="descriptionId"/>
                        </div>
                    </div>
                </p:outputPanel>
                <p:outputPanel class="Container100 TexAlRight">

                    <p:commandButton value="#{msg['label.edit']}" styleClass="GreenButton White"
                                     update="@widgetVar(growl),:insertForm,@widgetVar(tblPayment),:editPaymentTimeForm"
                                     actionListener="#{memberController.saveEditPaymentTime()}"
                                     process=":editPaymentTimeForm"
                                     onstart="PF('blockDlg').show()" oncomplete="PF('blockDlg').hide();"
                    >
                    </p:commandButton>
                    <p:commandButton value="#{msg['button.cancel']}" icon="fa fa-close" styleClass="GrayButton White"
                                     process="@this"
                                     onclick="PF('editPaymentTimeDlg').hide()">

                    </p:commandButton>

                </p:outputPanel>

            </div>
        </h:form>
    </p:dialog>

</ui:composition>
