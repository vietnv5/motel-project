<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <p:dialog modal="true" header="Thông tin dịch vụ đã đăng ký" widgetVar="clientUsedServiceDlg" width="90%"
              id="clientUsedServiceDlgId">
        <h:form id="clientUsedServiceForm">

            <p:dataTable value="#{clientController.lazyVClientUsedServices}" var="obj3" widgetVar="tblClientUsedService"
                         rowIndexVar="r2" lazy="true" rowKey="#{obj3.id}" id="tblClientUsedServiceId"
                         rows="10" paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="#{msg['label.total']} {totalRecords} #{msg['label.record']}"
                         rowsPerPageTemplate="5,10,15,20,30,50"
            >
                <f:facet name="header">
                    <div class="Card NoPadding" style="background: transparent;">
                        <div class="Container20 TexAlLeft">

                        </div>
                        <div class="Container60 Responsive50">
                            <h:outputText value="Thông tin dịch vụ sử dụng"/>
                        </div>
                        <div class="Container20 Responsive50" style="text-align: right;">

                            <p:commandButton id="toggler" type="button" icon="fa fa-sliders" styleClass="Fs14 White"/>
                            <p:columnToggler datasource="tblClientUsedServiceId" trigger="toggler">
                                <p:ajax event="toggle" listener="#{clientController.onToggler}"/>
                            </p:columnToggler>
                        </div>
                    </div>
                </f:facet>
                <p:column headerText="#{msg['datatable.header.stt']}" width="10"
                          visible="#{clientController.columnVisibale[0]}" style="text-align: center">
                    <h:outputText value="#{r2 + 1}"/>
                </p:column>
                <p:column headerText="#{msg['memberUsedService.groupPackName']}" filterBy="#{obj3.groupPackName}"
                          sortBy="#{obj3.groupPackName}"
                          width="50" visible="#{clientController.columnVisibale[1]}"
                >
                    <h:outputText value="#{obj3.groupPackName} "/>
                </p:column>
                <p:column headerText="#{msg['memberUsedService.serviceName']}" filterBy="#{obj3.serviceName}"
                          sortBy="#{obj3.serviceName}"
                          width="50" visible="#{clientController.columnVisibale[2]}"
                >
                    <h:outputText value="#{obj3.serviceName} "/>
                </p:column>
                <p:column headerText="#{msg['memberUsedService.totalNumber']}" filterBy="#{obj3.totalNumber}"
                          sortBy="#{obj3.totalNumber}"
                          width="50" styleClass="TexAlRight" visible="#{clientController.columnVisibale[3]}"
                >
                    <h:outputText value="#{obj3.totalNumber} "/>
                </p:column>
                <p:column headerText="#{msg['memberUsedService.usedNumber']}" filterBy="#{obj3.usedNumber}"
                          sortBy="#{obj3.usedNumber}"
                          width="50" styleClass="TexAlRight" visible="false"
                >
                    <h:outputText value="#{obj3.usedNumber} "/>
                </p:column>
                <p:column headerText="#{msg['memberUsedService.available']}" filterBy="#{obj3.available}"
                          sortBy="#{obj3.available}"
                          width="50" styleClass="TexAlRight" visible="#{clientController.columnVisibale[5]}"
                >
                    <h:outputText value="#{obj3.available} "/>
                </p:column>

                <p:column headerText="#{msg['memberUsedService.status']}" filterBy="#{obj3.status}"
                          sortBy="#{obj3.status}"
                          width="50" visible="#{clientController.columnVisibale[7]}" style="text-align: center"
                >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('tblClientUsedService').filter()">
                            <f:selectItem itemLabel="#{msg['label.choose']}" itemValue=""/>
                            <f:selectItem itemLabel="Hiệu lực" itemValue="1"/>
                            <f:selectItem itemLabel="Hết hiệu lực" itemValue="2"/>
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{obj3.statusName} "/>
                </p:column>

                <p:column headerText="#{msg['memberUsedService.startDate']}" style="text-align: center"
                          width="50" sortBy="#{obj3.startDate}" visible="#{clientController.columnVisibale[8]}"
                          filterBy="#{obj3.startDate-BW}" filterStyle="width:60%">
                    <f:facet name="filter">
                        <p:calendar pattern="dd/MM/yyyy" widgetVar="widStartDate">
                            <p:ajax event="dateSelect" oncomplete="PF('tblClientUsedService').filter()"/>
                        </p:calendar>
                    </f:facet>
                    <h:outputText value="#{obj3.startDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msg['memberUsedService.endDate']}"
                          width="50" sortBy="#{obj3.endDate}" visible="#{clientController.columnVisibale[9]}"
                          filterBy="#{obj3.endDate-BW}" filterStyle="width:60%">
                    <f:facet name="filter">
                        <p:calendar pattern="dd/MM/yyyy" widgetVar="widEndDate">
                            <p:ajax event="dateSelect" oncomplete="PF('tblClientUsedService').filter()"/>
                        </p:calendar>
                    </f:facet>
                    <h:outputText value="#{obj3.endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
