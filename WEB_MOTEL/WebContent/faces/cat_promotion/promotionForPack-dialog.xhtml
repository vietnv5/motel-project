<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>


    <p:dialog modal="true" widgetVar="promotionForPackDlg" header="Gói hưởng khuyến mại" width="80%"
              id="promotionForPackDlgId">

        <h:form id="promotionForPackForm">
            <div class="Card">

                <p:growl id="msg" showDetail="true" escape="false"/>
                <p:outputPanel class="Container100 ">
                    <div>

                        <h:outputText value="#{catPromotionController.catPromotionCurr.catPromotionName}"
                                      style="font-weight: bold"/>
                    </div>
                    <div class="MarTop10 Container100">
                        <p:pickList id="PojoPickList" value="#{catPromotionController.dualLstCatGroupPack}" var="theme"
                                    effect="bounce"
                                    itemValue="#{theme}" itemLabel="#{theme.groupPackName}"
                                    showSourceControls="false" showTargetControls="false" showCheckbox="true"
                                    responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                    converter="catGroupPackConverter"
                                    addAllLabel="Thêm tất cả" addLabel="Thêm" removeAllLabel="Bỏ tất cả"
                                    removeLabel="Bỏ"
                        >

                            <f:facet name="sourceCaption">Gói sẵn có</f:facet>
                            <f:facet name="targetCaption">Gói được hưởng khuyến mại</f:facet>

                            <p:ajax event="transfer" listener="#{catPromotionController.onTransfer}" update="msg"/>
                            <p:column style="width:70%;" headerText="#{msg['datatable.header.group.pack.name']}">
                                <h:outputText value="#{theme.groupPackName}"/>
                            </p:column>
                            <p:column style="width:30%;" headerText="#{msg['datatable.header.group.pack.status']}">
                                <h:outputText value="#{theme.statusName}"/>
                            </p:column>
                        </p:pickList>
                    </div>
                </p:outputPanel>

                <p:outputPanel class="Container80 TexAlCenter">

                    <p:commandButton value="#{msg['button.save']}" styleClass="GreenButton White"
                                     update="@widgetVar(growl),:catFormId:tableCatPromotion,:promotionForPackForm"
                                     actionListener="#{catPromotionController.onSaveOrUpdatePromotionForPack()}"
                                     process=":promotionForPackForm"
                                     onstart="PF('blockDlg').show()" oncomplete="PF('blockDlg').hide()"
                    >
                    </p:commandButton>
                    <p:commandButton value="#{msg['button.cancel']}" icon="fa fa-close" styleClass="GrayButton White"
                                     process="@this"
                                     onclick="PF('promotionForPackDlg').hide()">

                    </p:commandButton>

                </p:outputPanel>
            </div>

        </h:form>

    </p:dialog>
</ui:composition>
