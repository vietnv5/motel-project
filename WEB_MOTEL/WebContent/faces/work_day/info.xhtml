<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<p:dialog widgetVar="infoDlg" width="60%"
          height="50%" modal="true" showEffect="size" hideEffect="scale" closeOnEscape="true">
    <f:facet name="header">
        <h:outputText value="#{msg['label.info']}"/>
    </f:facet>
    <h:form id="infoForm">
        <div class="Container100 NoPadding">
            <p:panelGrid id="panelGrid" columns="4" styleClass="Wid100 noBorders">
                <p:outputLabel value="#{msg['employee.empCode']}" for="empCode"/>
                <h:outputText id="empCode" value="#{workDayController.empWorkDay.employee.empCode}"/>

                <p:outputLabel value="#{msg['workDay.workType']}" for="workType"/>
                <h:outputText id="workType" value="#{workDayController.empWorkDay.workType}"/>

                <p:outputLabel value="#{msg['workDay.value']}" for="value"/>
                <h:outputText id="value" value="#{workDayController.empWorkDay.value}"/>

                <p:outputLabel value="#{msg['workDay.workDate']}" for="workDate"/>
                <h:outputText id="workDate" value="#{workDayController.empWorkDay.workDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:panelGrid>
        </div>
    </h:form>
</p:dialog>
</html>
